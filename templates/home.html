{% extends 'registration/_base.html' %}

{% block title %}Home{% endblock %}

  {% block content %}
<div class="features">
  {% if user.is_authenticated %}
    <h1>Привет, {{ user.last_name }}!</h1>
    <p><a href="{% url 'password_change' %}">Сменить пароль</a></p>
    <p><a href="{% url 'logout' %}">Выйти из аккаунта</a></p>
  {% else %}
    <p>Вы не вошли в аккаунт</p>
    <a href="{% url 'login' %}">Вход</a> |
    <a href="{% url 'signup' %}">Регистрация</a>
  {% endif %}
</div>
  {% endblock %}
