{% extend '_base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Загрузить изображение</button>
</form>

{% if img_obj %}
<h3>Успешно загружено</h3>
<img src="{{ img_obj.image.url}}" alt="connect" style="max-height:300px">
{% endif %}

{% endblock content %}
